	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/themes/white-blue.css">

	<!-- Begin Mailchimp Signup Form -->
	<link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
	<style type="text/css">
		#mc_embed_signup{clear:left; font:14px; width:100%;}
	</style>

</head>
<body>
	<main>
		<div class="intro">Hi, this is ApneaHub!</div>
		<div class="tagline">An open source project for all Freedivers.</div>
		<!-- Find your icons from here - https://fontawesome.com/icons?d=gallery&s=brands -->
		<!-- Begin Mailchimp Signup Form -->
		<div id="mc_embed_signup">
			<form action="https://github.us19.list-manage.com/subscribe/post?u=ce716ce6cb61957527c869ba2&amp;id=67498d7fc0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
				<div id="mc_embed_signup_scroll">
				<label for="mce-EMAIL">Interested? Subscribe!</label>
				<input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
				<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
				<div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_ce716ce6cb61957527c869ba2_67498d7fc0" tabindex="-1" value=""></div>
				<div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
				</div>
			</form>
		</div>
		<!--End mc_embed_signup-->
		<div class="icons-social">
			<a target="_blank" href="https://github.com/apneahub"><i class="fab fa-github"></i></a>
			<a target="_blank" href="https://twitter.com/apneahub"><i class="fab fa-twitter"></i></a>
    </div>
	</main>
